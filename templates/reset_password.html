{% extends "base.html" %}

{% block title %}Reset Password - DormEZ{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h4><i class="fas fa-lock"></i> Reset Your Password</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3 position-relative">
                        <label for="password" class="form-label"><i class="fas fa-lock"></i> New Password</label>
                        <input type="password" class="form-control pe-5" id="password" name="password" required minlength="6">
                        <i class="fas fa-eye position-absolute" id="togglePassword1" style="top: 42px; right: 15px; cursor: pointer; color: #6c757d;"></i>
                        <div class="form-text">Minimum 6 characters</div>
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="confirm_password" class="form-label"><i class="fas fa-lock"></i> Confirm New Password</label>
                        <input type="password" class="form-control pe-5" id="confirm_password" name="confirm_password" required>
                        <i class="fas fa-eye position-absolute" id="togglePassword2" style="top: 41px; right: 15px; cursor: pointer; color: #6c757d;"></i>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-save"></i> Reset Password
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="{{ url_for('login') }}">
                        <i class="fas fa-arrow-left"></i> Back to login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Toggle new password visibility
    document.getElementById('togglePassword1').addEventListener('click', function () {
        const input = document.getElementById('password');
        const icon = this;
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });

    // Toggle confirm password visibility
    document.getElementById('togglePassword2').addEventListener('click', function () {
        const input = document.getElementById('confirm_password');
        const icon = this;
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    });

    // Confirm password validation
    document.getElementById('confirm_password').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;
        if (password !== confirmPassword) {
            this.setCustomValidity('Passwords do not match');
        } else {
            this.setCustomValidity('');
        }
    });
</script>
{% endblock %}
