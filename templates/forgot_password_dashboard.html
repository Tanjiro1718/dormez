{% extends "base.html" %}

{% block title %}Forgot Password - DormEZ{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header">
                <h4><i class="fas fa-lock"></i> Forgot Password</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Registered Gmail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                    <a href="{{ url_for('login') }}" class="btn btn-link w-100">Back to Login</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
